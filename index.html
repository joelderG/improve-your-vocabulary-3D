<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve Your Vocabulary 3D</title>
    <link rel="stylesheet" href="style.css" />

    <!-- special font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Zilla Slab:wght@400&display=swap" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="startScreen">
      <div id="header">
        <h1>visualvocab.</h1>
        <h3>learn a new language today</h3>
      </div>

      <div class="selection-container">
        <div id="language-selection">
          <h2>Pick a language!</h2>
          <button data-language="en">English</button>
          <button data-language="de">Deutsch</button>
          <button data-language="fr">Français</button>
        </div>
        <div><button id="nextBtn">Next</button></div>
      </div>
    </div>

    <div id="sceneSelectionScreen" style="display: none">
      <div class="selection-container">
        <h2>Select a scene</h2>
        <div>
          <button class="sceneBtn" value="scene1">living Room</button>
          <button class="sceneBtn" value="scene2">bedroom</button>
          <button class="sceneBtn" value="scene3">shapes</button>
        </div>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div id="gameScreen">
      <!-- Canvas-Element für die 3D-Szene -->
      <canvas id="gameCanvas"></canvas>
      <div id="prompt-container" style="display: none">
        <h2 id="prompts">Hallo</h2>
      </div>
      <div id="score-count" style="display: none">
        <h4 id="score"></h3>
        <h4>of</h3>
        <h4 id="total"></h3>
      </div>
      <div id="progress" style="display: none">
        <div id="bar"></div>
      </div>
    </div>

    <!-- Lade das Skript am Ende des Body -->
    <script type="module" src="main.js"></script>
  </body>
</html>
