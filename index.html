<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improve Your Vocabulary 3D</title>
    <link rel="stylesheet" href="style.css" />

    <!-- special font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div id="languageScreen" style="display: none">
      <h1>Wähle deine Sprache</h1>
      <select id="languageSelector">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
        <option value="es">Español</option>
      </select>
    </div>

    <div id="difficultyScreen" style="display: none">
      <h1>Wähle den Schwierigkeitsgrad</h1>
      <select id="difficultySelector">
        <option value="easy">Einfach</option>
        <option value="medium">Mittel</option>
        <option value="hard">Schwer</option>
      </select>
    </div>
    <h1 id="title">improve your vocabulary 3D</h1>
    <button id="newWord">New Word</button>

    <div id="game-container">
      <!-- Canvas-Element für die 3D-Szene -->
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="gameCompleteScreen" style="display: none">
      <h1>Wähle den Schwierigkeitsgrad</h1>
      <h1>Game completed!</h1>
    </div>
    <!-- Lade das Skript am Ende des Body -->
    <script type="module" src="main.js"></script>
  </body>
</html>
